<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	
	<script src="js/jquery/jQuery1.9.1.js"></script>
	<script src="js/gsap/plugins/CSSPlugin.min.js"></script>
	<script src="js/gsap/TweenLite.min.js"></script>
	
	<!-- Cuffon fonts -->
	<script src="js/cuffon/cuffon.js" type="text/javascript"></script>
	<script src="js/cuffon/Deming_EP_400.font.js" type="text/javascript"></script>

	<!-- CSS styles -->	
	<link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    
    <script type="text/javascript">
    	// Faz as substituições das fontes ao carregar a página. Cada vez que houver mudança dos textos (valores, etc)
    	// o script deverá ser rodado 
    	function updateFonts() {
    		Cufon.replace($('#debitados'), { fontFamily: 'Deming EP'});
			Cufon.replace($('#saldo'), { fontFamily: 'Deming EP'});
			Cufon.replace($('#erro_saldo'), {fontFamily: 'Deming EP'});   		
    	}
		
		// =======  TELA DE COMPRA COM SUCESSO ========== 
		// Para atualizar o valor do débito:
		// Exemplo: updateDebit("3,50");	
    	function updateDebit(str_value) {
    		$("#debitados").html("R$ " + str_value);
    		updateFonts();
    	}
    	
    	// Para atualizar o valor do saldo:
    	// Exemplo: updateBalance("3,50");	
    	function updateBalance(str_value) {
    		$("#saldo").html("R$ " + str_value);
    		updateFonts();
    	}
    	
    	// Para atualizar o valor do saldo:
    	// Exemplo: updateInsufficientBalance("3,50");	
    	function updateInsufficientBalance(str_value) {
    		$("#erro_saldo").html("R$ " + str_value);
    		updateFonts();
    	}
    	
    	
    	
    	// =======  TELA DE SALDO INSUFICIENTE =========
    	
    	$(document).ready(function() {
    		updateFonts();
    	});
    	
    </script>
</head>
<body>
<div id="page">
<div id="master">

<div id="leitor">
	<input id="leitor_input" type="text" />
</div>

<div id="compra_ok">
	<div id="debitados">
		<p>R$ 3,00</p>
	</div>
	<div id="saldo">
		<p>R$ 3,00</p>	
	</div>
</div>

<div id="erro_compra">
	<div id="erro_saldo">
		<p>R$ 3,00</p>
	</div>
</div>





<!-- /master -->	
</div>
<!-- /page -->
</div>
</body>
</html>
